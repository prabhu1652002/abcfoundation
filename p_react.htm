<div class="flex-wrapper">

    <script type="text/babel">



        const Card = function (props) {



            return (

                <div className="grid-item">
                    <h1>{props.heading}</h1>
                    <img src={props.img_source} alt="image" />
                    <p>{props.text}</p>
                    <button style={{ color: "#66FCF1", backgroundColor: "#0B0C10", fontWeight: "bold", border: "3px #45A29E solid", borderRadius: "20px" }}>VOLUNTEER</button>

                </div>

            )

        }

        class CardRender extends React.Component {
            constructor(props) {
                super(props);
            }

            render() {
                const random_text = "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas laborum temporibus exercitationem nobis ipsa minus asperiores excepturi? Necessitatibus earum fugiat distinctio nihil, molestiae eum facilis asperiores, ipsum, quo deleniti velit"

                return (

                    <div className="grid-container" id="container1_body">

                        <Card heading="NGO 1" img_source="/1.jpg" text={random_text} />
                        <Card heading="NGO 2" img_source="/2.jpg" text={random_text} />
                        <Card heading="NGO 3" img_source="3.jpg" text={random_text} />
                        <Card heading="NGO 4" img_source="/4.jpg" text={random_text} />
                        <Card heading="NGO 5" img_source="/5.jpg" text={random_text} />
                    </div>
                );
            }
        };

        

        ReactDOM.render(<CardRender />, document.getElementById('container1'))


        
    </script>

</body>

</html>
